<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

    
    <header class="bg-dark text-light py-4 shadow">
        <div class="container text-center">
            <h1 class="fw-bold">Lista de Cidade</h1>
        </div>
    </header>

    
    <div class="container my-4">
        <h3 class="text-center">
            <a href="/cidades/criar" class="btn btn-success btn-lg rounded-pill">Cadastrar Cidade</a>
        </h3>
    </div>


    <div class="container my-5">
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cidade : ${cidades}">
                        <td th:text="${cidade.idCidade}"></td>
                        <td th:text="${cidade.nomeCidade}"></td>
                        <td>
                            <a th:href="@{/cidades/editar/{id}(id=${cidade.idCidade})}" class="btn btn-warning btn-sm rounded-pill">Editar</a>
                            <a th:href="@{/cidades/excluir/{id}(id=${cidade.idCidade})}" class="btn btn-danger btn-sm rounded-pill">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container text-center mb-5">
        <a href="/" class="btn btn-primary btn-lg rounded-pill">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqL0NckVdeVJ5qS/jtuwFSiDi/YUzzWkhT2G+86Vp6Ffi" crossorigin="anonymous"></script>
</body>
</html>
    
</body>
</html>
