<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/formulario.css}">


</head>
<body>

    <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light shadow-lg p-4 rounded-4">
        <h3 class="mb-4 text-center">Cadastro de Aluno</h3>

        <form th:action="@{/alunos/salvar}" method="post" th:object="${aluno}">
          <input type="hidden" th:field="*{idPessoa}" />

          <div class="mb-3">
            <label for="nomePessoa" class="form-label">Nome</label>
            <input type="text" id="nomePessoa" class="form-control bg-secondary text-light border-0"
                   th:field="*{nomePessoa}" required />
          </div>

          <div class="mb-3">
            <label for="telefoneAluno" class="form-label">Telefone</label>
            <input type="text" id="telefoneAluno" class="form-control bg-secondary text-light border-0"
                   th:field="*{telefoneAluno}" />
          </div>

          <div class="mb-3">
            <label for="enderecoAluno" class="form-label">Endere√ßo</label>
            <input type="text" id="enderecoAluno" class="form-control bg-secondary text-light border-0"
                   th:field="*{enderecoAluno}" />
          </div>

          <div class="mb-3">
            <label for="cpfAluno" class="form-label">CPF</label>
            <input type="text" id="cpfAluno" class="form-control bg-secondary text-light border-0"
                   th:field="*{cpfAluno}" />
          </div>

          <div class="mb-3">
            <label for="idCurso" class="form-label">Curso:</label>
                   <select th:field="*{curso}" class="form-control bg-secondary text-light border-0">
                     <option th:each="curso : ${cursos}" 
                             th:text="${curso.nomeCurso}"
                             th:value="${curso.idCurso}"></option>
                   </select>
          </div>

          <div class="mb-3">
            <label for="idCidade" class="form-label">Cidade:</label>
                   <select th:field="*{cidade.idCidade}" class="form-control bg-secondary text-light border-0">
                    <option th:each="cidade : ${cidades}" 
          th:text="${cidade.nomeCidade}"
          th:value="${cidade.idCidade}"></option>
                   </select>
          </div>

          <div class="mb-3">
            <label for="rmAluno" class="form-label">RM</label>
            <input type="text" id="rmAluno" class="form-control bg-secondary text-light border-0"
                   th:field="*{rmAluno}" />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
              Salvar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
    
</body>
</html>
