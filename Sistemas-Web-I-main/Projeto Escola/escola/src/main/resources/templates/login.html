<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container mt-5">
        <h1>Acesso ao sistema</h1>

        <form method="post" th:action="@{/login}">
            
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" required />

            <br />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required />

            <br />

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p th:if="${param.error}" class="text-danger mt-3">Login inválido</p>
        <p th:if="${param.logout}" class="text-success mt-3">Logout efetuado</p>

        <form action="/escola" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Voltar à tela inicial</button>
        </form>

    </div>

</body>
</html>
