<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-light shadow-lg p-4 rounded-4">

                    <h3 class="mb-4 text-center">Cadastro de Usu√°rio</h3>

                    <form th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}">
                        <input type="hidden" th:field="*{idUsuario}" />

                        <div class="mb-3">
                            <label for="nomeUsuario" class="form-label">Nome</label>
                            <input type="text" id="nomeUsuario" class="form-control bg-secondary text-light border-0"
                                   th:field="*{nomeUsuario}" required minlength="3"/>
                        </div>

                        <div class="mb-3">
                            <label for="cpfUsuario" class="form-label">CPF</label>
                            <input type="text" id="cpfUsuario" class="form-control bg-secondary text-light border-0"
                                   th:field="*{cpfUsuario}" required minlength="11" maxlength="11"/>
                        </div>

                        <div class="mb-3">
                            <label for="loginUsuario" class="form-label">Login</label>
                            <input type="text" id="loginUsuario" class="form-control bg-secondary text-light border-0"
                                   th:field="*{loginUsuario}" required minlength="3"/>
                        </div>

                        <div class="mb-3">
                            <label for="senhaUsuario" class="form-label">Senha</label>
                            <input type="password" id="senhaUsuario" class="form-control bg-secondary text-light border-0"
                                   th:field="*{senhaUsuario}" required minlength="4"/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                Salvar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
